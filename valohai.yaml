- step:
    name: trawl-shrimp
    image: python:3.11
    command:
      - echo inputs...
      - ls -halt /valohai/inputs
      - echo and then the school...
      - ls -halt /valohai/inputs/school
    inputs:
      - name: school

- step:
    name: environmental-impact
    image: python:3.11
    command:
      - printenv
    environment-variables:
      - name: STEP_FURNITURE
        default: chair
      - name: STEP_FOOD
        default: lasagna
        optional: false

# SPLASH STUFF

- step:
    name: splash-it
    image: python:3.11
    command:
      - echo {parameters}
    parameters:
      - name: identifier
        type: string
      - name: message
        type: string
      - name: age
        type: integer
      - name: constant
        type: string
        default: "THIS IS CONSTANT"

- pipeline:
    name: splash-them-all
    nodes:
      - name: splash-1
        step: splash-it
        type: execution
      - name: splash-2
        step: splash-it
        type: execution
      - name: splash-task
        step: splash-it
        type: task
    edges: [ ]
    parameters:
      - name: shared-identifier
        targets:
          - splash-1.parameters.identifier
          - splash-2.parameters.identifier
          - splash-task.parameters.identifier
      - name: greeting-message
        targets: splash-1.parameters.message
      - name: welcome-message
        targets: splash-2.parameters.message
      - name: goodbye-message
        target: splash-task.parameters.message
      - name: shared-age
        targets:
          - splash-1.parameters.age
          - splash-2.parameters.age
          - splash-task.parameters.age

- pipeline:
    name: splash-execution-numbers
    nodes:
      - name: splash-that-number
        step: splash-it
        type: execution
    edges: [ ]
    parameters:
      - name: shared-identifier
        targets: splash-that-number.parameters.identifier
      - name: shared-message
        targets: splash-that-number.parameters.message
      - name: shared-age
        targets: splash-that-number.parameters.age

- pipeline:
    name: splash-task-numbers
    nodes:
      - name: splash-that-number
        step: splash-it
        type: task
    edges: [ ]
    parameters:
      - name: shared-identifier
        targets: splash-that-number.parameters.identifier
      - name: shared-message
        targets: splash-that-number.parameters.message
      - name: shared-age
        targets: splash-that-number.parameters.age

# NOVEL STUFF

- step:
    name: novelist
    image: python:3.11
    command:
      - cp /valohai/inputs/medium/*.txt /valohai/outputs/
      - echo {parameter-value:content} >> /valohai/outputs/*.txt
    parameters:
      - name: content
        type: string
        pass-as: "{v}"
        default: "This is novel content."
    inputs:
      - name: medium
        default: https://valohai-public-files.s3.eu-west-1.amazonaws.com/examples/book.txt
